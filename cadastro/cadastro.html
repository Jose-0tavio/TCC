    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="card_registro">
            <div class="row mb-2 col-md-">
                <img src="Logo.png" class="card-img-top" alt="logo" style="width: 10rem;" id="image">
            </div>
            <form class="form-cadastro" method="post" action="cadastro.php">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-md-3 col-form-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="email" name="email" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText" class="col-md-3 col-form-label">Nome:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="nome" name="nome" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-md-3 col-form-label"
                    >Senha</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="senha" name="senha" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-md-3 col-form-label"
                    >Confirmar senha</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="confirma senha" name="confirma_senha" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDate" class="col-md-3 col-form-label">Data de nascimento</label>
                    <div class="col-md-9">
                        <input type="date" class="form-control" id="inputEmail3" min="1940/01/01" max="2050/12/30" name="data"/>
                    </div>
                </div>    
                <div class="row mb-3 botao">        
                    <button type="submit" class="btn btn-primary" id="btn">Cadastrar</button>
                </div>
            </form> 
        </div>
    </div>
